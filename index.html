<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Судебный документ</title>
</head>
<body>

<div class="container">
  <h1>Судебный документ</h1>

  <div class="form-group">
    <label>Истец</label>
    <input id="plaintiff" placeholder="APOLLON IWADZAKI">
  </div>

  <div class="form-group">
    <label>Ответчик</label>
    <input id="defendant" placeholder="JOHN DOE">
  </div>

  <div class="form-group">
    <label>Номер дела</label>
    <input id="caseNo" placeholder="3051">
  </div>

  <div class="form-group">
    <label>Номер бумаги</label>
    <input id="paperNo" placeholder="01">
  </div>

  <button id="submit">Создать документ</button>
</div>

<script src="script.js"></script>
</body>
</html>
